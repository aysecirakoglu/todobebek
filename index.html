<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tayfuns ToDos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://media.istockphoto.com/id/1487283582/de/foto/silber-getigerte-katze-lugt-hinter-einer-wei%C3%9Fen-wand-hervor.jpg?s=612x612&w=0&k=20&c=YOOiqQodz-Ffl71ZVz-VdY1hcZUmYSwFylh97eM5Z0A=');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding: 1rem;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      font-size: 2rem;
      margin: 0.5rem;
    }
    .todo {
      width: 80%;
      max-width: 600px;
      margin: 1rem auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    input, select, button {
      padding: 0.6rem;
      margin: 0.4rem 0;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #076412;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #076412;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
      border-bottom: 1px solid #ddd;
      background-color: #fdfdfd;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    li.done span {
      text-decoration: line-through;
      color: grey;
    }
    li.overdue {
      background-color: #ffe5e5;
    }
    small.overdue-text {
      color: red;
      font-weight: bold;
    }
    small {
      color: #777;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.25rem;
      flex-wrap: wrap;
    }
    .actions button {
      padding: 0.4rem 0.6rem;
      background-color: #ccc;
      border: none;
      border-radius: 6px;
      color: #333;
    }
    .actions button:hover {
      background-color: #bbb;
    }
    .reminder {
      background: #fff8d1;
      padding: 0.75rem;
      margin: 1rem auto;
      width: 100%;
      max-width: 600px;
      border: 1px solid #e0c96d;
      border-radius: 10px;
      color: #6b5600;
      display: none;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .todo {
        padding: 0.8rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div style="background-color: rgba(255,255,255,0.85); padding: 0.5rem 1rem; border-radius: 12px; max-width: 90%; margin: 1rem auto; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center;">
    <h1>üêæ Tayfuns ToDos</h1>
  </div>
  <div class="todo">
    <input type="text" id="taskInput" placeholder="Neue Aufgabe..." />
    <label style="display: flex; align-items: center; gap: 0.5rem;"><input type="checkbox" id="enableDeadline" checked> Deadline setzen</label>
    <input type="datetime-local" id="deadlineInput" placeholder="Deadline" />
    <select id="repeatInput">
      <option value="once">Einmalig</option>
      <option value="daily" selected>T√§glich</option>
    </select>
    <button onclick="addTask()">Hinzuf√ºgen</button>
    <ul id="todoList"></ul>
  </div>

  <div class="reminder" id="reminderBox"></div>

  <script>
    const todoList = document.getElementById("todoList");
    const reminderBox = document.getElementById("reminderBox");
    let todos = JSON.parse(localStorage.getItem("todos") || "null") || [
      {
        text: "Wasser trinken",
        done: false,
        deadline: null,
        reminded: false,
        repeat: "daily"
      }
    ];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      todoList.innerHTML = "";
      const now = new Date();
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        li.className = todo.done ? "done" : "";

        const content = document.createElement("span");
        content.textContent = todo.text + (todo.repeat === "daily" ? " (T√§glich)" : "");

        const deadline = document.createElement("small");
        if (todo.deadline) {
          const dueDate = new Date(todo.deadline);
          if (!todo.done && dueDate < now) {
            deadline.className = "overdue-text";
            li.classList.add("overdue");
            deadline.textContent = `√úberf√§llig seit ${dueDate.toLocaleString()}`;
          } else {
            deadline.textContent = `F√§llig: ${dueDate.toLocaleString()}`;
          }
        }

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = todo.done;
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) {
          todos[index].done = true;
        } else {
          todos[index].done = false;
        } else {
            todos[index].done = checkbox.checked;
          }
          saveTodos();
          renderTodos();
        });

        const editButton = document.createElement("button");
        editButton.textContent = "‚úèÔ∏è";
        editButton.title = "Bearbeiten";
        editButton.onclick = () => editTask(index);

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "üóëÔ∏è";
        deleteButton.title = "L√∂schen";
        deleteButton.onclick = () => deleteTask(index);

        const wrapper = document.createElement("div");
        wrapper.style.display = "flex";
        wrapper.style.flexDirection = "column";
        wrapper.appendChild(content);
        if (todo.deadline) wrapper.appendChild(deadline);

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.appendChild(checkbox);
        actions.appendChild(editButton);
        actions.appendChild(deleteButton);

        li.appendChild(wrapper);
        li.appendChild(actions);
        todoList.appendChild(li);
      });
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const enableDeadline = document.getElementById("enableDeadline").checked;
      const deadlineRaw = document.getElementById("deadlineInput").value;
      const deadline = enableDeadline ? (deadlineRaw || new Date(Date.now() + 2 * 60 * 60 * 1000).toISOString()) : null;
      const repeat = document.getElementById("repeatInput").value;
      if (text) {
        todos.push({ text, done: false, deadline, reminded: false, repeat });
        saveTodos();
        renderTodos();
        document.getElementById("taskInput").value = "";
        document.getElementById("deadlineInput").value = "";
        document.getElementById("repeatInput").value = "daily";
      }
    }

    function deleteTask(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    function editTask(index) {
      const newText = prompt("Bearbeite deine Aufgabe:", todos[index].text);
      if (newText !== null) {
        todos[index].text = newText.trim();
        saveTodos();
        renderTodos();
      }
    }

    function checkReminders() {
      const now = new Date();
      let messages = [];
      todos.forEach((todo) => {
        if (!todo.done && todo.deadline) {
          const due = new Date(todo.deadline);
          const diff = due - now;
          if (diff < 60 * 60 * 1000 && diff > 0) {
            messages.push(`‚è∞ Erinnerung: "${todo.text}" ist bald f√§llig (${due.toLocaleTimeString()})`);
          }
        }
      });
      if (messages.length > 0) {
        reminderBox.innerHTML = messages.join("<br>");
        reminderBox.style.display = "block";
      } else {
        reminderBox.style.display = "none";
      }
    }

    renderTodos();
    checkReminders();
    setInterval(checkReminders, 5 * 60 * 1000);
  </script>
</body>
</html>
